<div class="container">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
    <div class="arrow left"><i class="fas fa-chevron-left"></i></div>
    <div class="arrow right"><i class="fas fa-chevron-right"></i></div>
        <div class="weight"></div>
        <div class="board"></div>
  </div>
  <style>
    .container {
    width: 1050px;
    height: 200px;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: rgba(0, 255, 3.5, 0.4);
  }
  .arrow {
    top: 50%;
    transform: translate(0, -50%);
    position: absolute;
    font-size: 100px;
    cursor: pointer;
  }
  .right {
    top: 50%;
    transform: translate(0, -50%);
    position: absolute;
    font-size: 100px;
    cursor: pointer;
    right: 0;
  }
  .board {
    transform-origin: 50%, 50%;
    width: 1050px;
    height: 10px;
    background: #ff0;
    position: relative;
    top: 140px;
    left: 0;
  }
  .weight {
    transform-origin: -50% -50%;
    width: 50px;
    height: 50px;
    background: #f00;
    position: relative;
    top: 140px;
    left: 500px;
  }
  </style>
  <script>
  var weight = document.querySelector(".weight");
  var arrowLeft = document.querySelector(".arrow");
  var arrowRight = document.querySelector(".right");
  
  var weightcurrentvalue = 500;
  
  arrowLeft.onclick = function () {
    weightcurrentvalue -= 50;
    weightcurrentvalue = draw(weightcurrentvalue);
  };
  
  arrowRight.onclick = function () {
    weightcurrentvalue += 50;
     weightcurrentvalue = draw(weightcurrentvalue);
  };
  
  function draw(weightcurrentvalue) {
    weight.style.left = weightcurrentvalue + "px";
    if (weightcurrentvalue <= 50) {
      weightcurrentvalue = 50;
      arrowLeft.style.color = "red";
    } else {
      arrowLeft.style.color = "black";
    }
  
    if (weightcurrentvalue >= 950) {
      weightcurrentvalue = 950;
      arrowRight.style.color = "red";
    } else {
      arrowRight.style.color = "black";
    }
    return(weightcurrentvalue);
  }
  </script>
